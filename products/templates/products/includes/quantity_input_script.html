<script>

    // Disable +/- buttons outside 1-99 range
    function handleEnableDisable() {
        $('.quantity-form').each(function() {
            var inputElement = $(this).find('.qty_input');
            var currentValue = parseInt(inputElement.val());

            // Disable buttons based on the value in the input field
            var minusDisabled = currentValue < 2;
            var plusDisabled = currentValue > 98;

            // Disable increment/decrement buttons accordingly
            $(this).find('.decrement-qty').prop('disabled', minusDisabled);
            $(this).find('.increment-qty').prop('disabled', plusDisabled);
        });
    }

    // Ensure proper enabling/disabling of all inputs on page load
    handleEnableDisable();

    // Check enable/disable every time the input is changed
    $('.qty_input').change(function() {
        handleEnableDisable();
    });

    // Increment quantity
    $('.increment-qty').click(function(e) {
        e.preventDefault();
        var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue + 1);
        handleEnableDisable();
    });

    // Decrement quantity
    $('.decrement-qty').click(function(e) {
        e.preventDefault();
        var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1);
        handleEnableDisable();
    });

</script>
